<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel File Comparison</title>
</head>
<body>
<h2>Compare Excel Files</h2>
<form method="post" action="/compare" enctype="multipart/form-data">
    <label for="file1">Select First File:</label>
    <input type="file" name="file1" required><br><br>
    <label for="file2">Select Second File:</label>
    <input type="file" name="file2" required><br><br>
    <button type="submit">Compare</button>
</form>
</body>
</html>
